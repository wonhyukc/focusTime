<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확장 아이콘 색상 예시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif; /* 기획안에 언급된 폰트 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* 배경색 추가 */
        }
        .icon-box {
            width: 60px; /* 아이콘 크기 비슷하게 */
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px; /* 둥근 모서리 */
            margin: 10px;
            font-size: 1rem; /* 폰트 크기 */
            font-weight: bold;
            color: white; /* 기본 폰트 색상 (흰색) */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
         /* 폰트 색상 대비를 위해 어두운 배경에는 밝은 폰트, 밝은 배경에는 어두운 폰트 */
        .text-dark {
            color: #333; /* 어두운 회색 */
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center">
        <h1 class="text-xl font-bold mb-6">확장 아이콘 색상 예시</h1>

        <div class="flex flex-col items-center mb-8">
            <div class="icon-box bg-blue-600"> 4분
            </div>
            <p class="mt-2 text-sm">집중 시간 (파랑 배경)</p>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-box bg-teal-500"> <span class="text-dark">4분</span> </div>
             <p class="mt-2 text-sm">휴식 시간 (연두/청록 배경)</p>
        </div>

         <p class="mt-8 text-gray-700 text-center">
            위는 확장 프로그램 아이콘에 남은 시간을 표시할 때의 색상 조합 예시입니다.<br>
            배경색(집중: 파랑, 휴식: 연두/청록)에 따라 남은 시간(4분) 텍스트의 색상을 조정하여 가독성을 높입니다.<br>
            예시에서는 파랑 배경에 흰색, 연두/청록 배경에 어두운 회색 글씨를 사용했습니다.
         </p>
    </div>
</body>
</html>
